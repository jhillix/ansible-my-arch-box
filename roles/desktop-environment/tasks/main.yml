---
- name: Install display server (X.Org) bits
  pacman:
    name: [xorg-server, xorg-apps, xorg-xinit]
    state: present
  become: yes

# Check for the correct graphics driver for your system and update here if needed
# Ex. lspci | grep -i --color 'vga\|3d\|2d'
- name: Install graphics driver
  pacman:
    name: xf86-video-intel
    state: present
  become: yes

- name: Install display manager
  pacman:
    name: lxdm
    state: present
  become: yes

- name: Install desktop environment (Cinnamon)
  pacman:
    name: cinnamon
    state: present
  become: yes
  notify:
  - enable lxdm

- name: Install networkmanager
  pacman:
    name: networkmanager
    state: present
  become: yes
  notify:
  - enable NetworkManager

- name: Install gnome-keyring
  pacman:
    name: gnome-keyring
    state: present
  become: yes

- name: Install blueberry (to add Bluetooth support)
  pacman:
    name: blueberry
    state: present
  become: yes

- name: Install Cinnamon themes and icons
  aur:
    name:
      - mint-y-icons
      - mint-x-icons
      - mint-themes
    use: makepkg
    skip_installed: yes
  become: yes
  become_user: aur_builder

