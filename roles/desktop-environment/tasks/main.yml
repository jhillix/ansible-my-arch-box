- name: Install Google Noto Mono Regular
  pacman:
    name: noto-fonts
    state: present
  become: yes

- name: Install gnome-screenshot
  pacman:
    name: gnome-screenshot
    state: present
  become: yes

- name: Create 'workspace' directory
  file:
    path: /home/jhillix/workspace
    state: directory
